    <script type="text/javascript" id="gwd-init-code">
      (function() {
            document.body.style.opacity = "0";
            var gwdAd = document.getElementById('gwd-ad');
            /**
             * Handles the DOMContentLoaded event. The DOMContentLoaded event is
             * fired when the document has been completely loaded and parsed.
             */
            
            function handleDomContentLoaded(event) {
              // Here are examples of tasks that can be performed in this method:
              // * Set dynamic values for element attributes.
              // * Show a progress image to the user before the Ad is shown.
            }
            
            /**
             * Handles the WebComponentsReady event. This event is fired when all
             * custom elements have been registered and upgraded.
             */
            function handleWebComponentsReady(event) {
                document.body.style.opacity = "";
                // Start the Ad lifecycle.
                setTimeout(function() {
                  gwdAd.initAd();
                }, 0);
            }
            
            /**
             * Handles the event that is dispatched after the Ad has been
             * initialized and before the default page of the Ad is shown.
             */
            function handleAdInitialized(event) {
              // This marks the end of the polite load phase of the Ad. If a
              // loading image was shown to the user, this is a good place to
              // remove it.
            }
            
            window.addEventListener('DOMContentLoaded',
                handleDomContentLoaded, false);
            window.addEventListener('WebComponentsReady',
                handleWebComponentsReady, false);
            window.addEventListener('adinitialized',
                handleAdInitialized, false);
        })();
              
        function distance(d1, d2) {
            var deltaX = d2.position.x - d1.position.x;
            var deltaY = d2.position.y - d1.position.y;
            return Math.sqrt(deltaX*deltaX + deltaY*deltaY);
        }

        function randomInteger(min, max) {
            return Math.floor(Math.random() * (max - min)) + min;
        }


        function Point(position, velocity, area) {
            this.position = position;
            this.velocity = velocity;
            this.area = area;
        }

        Point.prototype.update = function(timeDelta) {
            this.position.x += this.velocity.x * timeDelta;
            this.position.y += this.velocity.y * timeDelta;
            this.bounce();
        };

        Point.prototype.bounce = function() {
            if (this.position.x <= this.area.x1) {
                this.position.x = this.area.x1 + 1;
                this.velocity.x *= -1;
            } else if (this.position.x >= this.area.x2) {
                this.position.x = this.area.x2 - 1;
                this.velocity.x *= -1;
            }
            if (this.position.y <= this.area.y1) {
                this.position.y = this.area.y1 + 1;
                this.velocity.y *= -1;
            } else if (this.position.y >= this.area.y2) {
                this.position.y = this.area.y2 - 1;
                this.velocity.y *= -1;
            }
        };


        function Background() {
            this.canvas = document.querySelector('canvas');
            this.ctx = this.canvas.getContext('2d');
            this.lastTime = new Date();

            this.linkDistance = 40; //distance to visible link between dots
            this.linkOpacity = 0.25; //link opacity
            this.pointsNo = 200; //number of dots
            this.width = 160; //element width
            this.height = 600; //element height

            this.dots = [];
            this.polygons = [];

            this.generatePoints();
            this.generatePolygons();
            this.moveAnimation = this.moveAnimation.bind(this);
            this.moveAnimation();
        }

        Background.prototype.moveAnimation = function() {
            this.update();
            this.draw();
            requestAnimationFrame(this.moveAnimation);
        };

        Background.prototype.createBackground = function() {
            var gradient = this.ctx.createLinearGradient(0, 0, 0, this.height);
            gradient.addColorStop(0, '#8e2a0e');
            gradient.addColorStop(1, '#d16031');
            this.ctx.fillStyle = gradient;
            this.ctx.fillRect(0, 0, this.width, this.height);
        };

        Background.prototype.generatePoints = function() {
            var area = {'x1': 0, 'y1': 0, 'x2': this.width, 'y2': this.height}; //bounce area
            for (var i = 0; i < this.pointsNo; i++)
                this.dots.push(
                    new Point(
                        {'x': randomInteger(0, this.width), 'y': randomInteger(0, this.height)},
                        {'x': randomInteger(-10, 10), 'y': randomInteger(-10, 10)},
                        area));
        };

        Background.prototype.generatePolygons = function() {
            var area = {'x1': -100, 'y1': this.height * 0.6, 'x2': this.width + 100, 'y2': this.height + 100}; //bounce area
            for (var i = 0; i < 10; i++)
                this.polygons.push([
                    new Point({'x': randomInteger(-100, this.width + 100), 'y': randomInteger(this.height * 0.6, this.height + 100)}, {'x': randomInteger(-10, 10), 'y': randomInteger(-10, 10)}, area),
                    new Point({'x': randomInteger(-100, this.width + 100), 'y': randomInteger(this.height * 0.6, this.height + 100)}, {'x': randomInteger(-10, 10), 'y': randomInteger(-10, 10)}, area),
                    new Point({'x': randomInteger(-100, this.width + 100), 'y': randomInteger(this.height * 0.6, this.height + 100)}, {'x': randomInteger(-10, 10), 'y': randomInteger(-10, 10)}, area),
                    new Point({'x': randomInteger(-100, this.width + 100), 'y': randomInteger(this.height * 0.6, this.height + 100)}, {'x': randomInteger(-10, 10), 'y': randomInteger(-10, 10)}, area)
                ]);
        };

        Background.prototype.update = function() {
            var now = new Date();
            var timeDelta = (now-this.lastTime) / 1000;
            this.lastTime = now;

            if (timeDelta > 0.5) {
                return;
            }
            for (var i = 0; i < this.dots.length; i++)
                this.dots[i].update(timeDelta);

            for (var j = 0; j < this.polygons.length; j++)
                for (var k = 0; k < this.polygons[j].length; k++)
                    this.polygons[j][k].update(timeDelta);
        };

        Background.prototype.drawPoints = function() {
            this.ctx.fillStyle = 'rgba(220, 103, 30, 0.8)';
            for (var i = 0; i < this.dots.length; i++) {
                this.ctx.beginPath();

                this.ctx.moveTo(this.dots[i].position.x, this.dots[i].position.y);
                this.ctx.arc(this.dots[i].position.x, this.dots[i].position.y, 2, 0, 360);

                this.ctx.fill();
                this.ctx.closePath();
            }
        };

        Background.prototype.drawLinks = function() {
            for (var i = 0; i < this.dots.length; i++)
                for (var j = i+1; j < this.dots.length; j++) {
                    var first = this.dots[i];
                    var last = this.dots[j];
                    var dist = distance(first, last);

                    if (dist > this.linkDistance)
                        continue;

                    this.ctx.beginPath();

                    this.ctx.moveTo(this.dots[i].position.x, this.dots[i].position.y);
                    this.ctx.lineTo(this.dots[j].position.x, this.dots[j].position.y);
                    this.ctx.strokeStyle = 'rgba(255, 255, 255, ' + this.linkOpacity * (1 - dist / this.linkDistance) + ')';
                    this.ctx.stroke();

                    this.ctx.closePath();
                }
        };

        Background.prototype.drawPolygons = function() {
            this.ctx.fillStyle = 'rgba(247, 208, 176, 0.4)';

            for (var i = 0; i < this.polygons.length; i++) {
                this.ctx.beginPath();
                for (var j = 0; j < this.polygons[i].length; j++)
                    this.ctx.lineTo(this.polygons[i][j].position.x, this.polygons[i][j].position.y);

                this.ctx.fill();
            }
        };

        Background.prototype.draw = function() {
            this.createBackground();
            this.drawPolygons();
            this.drawLinks();
            this.drawPoints();
        };

        new Background();


        // http://paulirish.com/2011/requestanimationframe-for-smart-animating/
        // http://my.opera.com/emoller/blog/2011/12/20/requestanimationframe-for-smart-er-animating

        // requestAnimationFrame polyfill by Erik Möller. fixes from Paul Irish and Tino Zijdel

        // MIT license

        (function() {
            var lastTime = 0;
            var vendors = ['ms', 'moz', 'webkit', 'o'];
            for(var x = 0; x < vendors.length && !window.requestAnimationFrame; ++x) {
                window.requestAnimationFrame = window[vendors[x]+'RequestAnimationFrame'];
                window.cancelAnimationFrame = window[vendors[x]+'CancelAnimationFrame']
                                           || window[vendors[x]+'CancelRequestAnimationFrame'];
            }

            if (!window.requestAnimationFrame)
                window.requestAnimationFrame = function(callback, element) {
                    var currTime = new Date().getTime();
                    var timeToCall = Math.max(0, 16 - (currTime - lastTime));
                    var id = window.setTimeout(function() { callback(currTime + timeToCall); },
                      timeToCall);
                    lastTime = currTime + timeToCall;
                    return id;
                };

            if (!window.cancelAnimationFrame)
                window.cancelAnimationFrame = function(id) {
                    clearTimeout(id);
                };
        }());
    </script>
